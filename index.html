<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | coLABArts-Shelter</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1024 height=758 style="width: 1024px; height: 758px; background: #231F20"></canvas>
    <script src="Build/shelter3.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/shelter3.data",
        frameworkUrl: "Build/shelter3.framework.js",
        codeUrl: "Build/shelter3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Rutgers University GRID",
        productName: "coLABArts-Shelter",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
